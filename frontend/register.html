<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkyWings Airlines</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>✈️ SkyWings Airlines</h1>
                <h2>Create Account</h2>
                <p>Join us and start your journey</p>
            </div>
            
            <form class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstName" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastName" placeholder="Last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="Enter your phone" required>
                </div>
                
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" required max="">
                    <small style="color: rgba(15, 31, 64, 0.6); font-size: 0.85rem; margin-top: 0.25rem; display: block;">
                        Must be 18 years or older
                    </small>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create password" required minlength="6" oninput="checkPasswordStrength(this)">
                    <small style="color: rgba(15, 31, 64, 0.6); font-size: 0.85rem; margin-top: 0.25rem; display: block;">
                        Must be at least 6 characters with uppercase, lowercase, and number
                    </small>
                    <div id="passwordStrength" style="margin-top: 0.5rem; display: none;">
                        <div style="height: 4px; background: rgba(15, 31, 64, 0.1); border-radius: 2px; overflow: hidden;">
                            <div id="passwordStrengthBar" style="height: 100%; width: 0%; transition: all 0.3s ease; border-radius: 2px;"></div>
                        </div>
                        <small id="passwordStrengthText" style="font-size: 0.8rem; margin-top: 0.25rem; display: block;"></small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" placeholder="Confirm password" required oninput="checkPasswordMatch(this)">
                    <small id="passwordMatch" style="font-size: 0.85rem; margin-top: 0.25rem; display: block;"></small>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="btn-signin-link">Sign In</a></p>
                </div>
            </form>
        </div>
        
        <div class="auth-image">
            <div class="image-content">
                <h2>Start Your Adventure</h2>
                <p>Create your account and explore the world</p>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
