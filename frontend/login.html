<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkyWings Airlines</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>✈️ SkyWings Airlines</h1>
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>
            
            <form class="auth-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <a href="#" class="forgot-link" onclick="alert('Password reset feature coming soon!'); return false;">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                
                <div class="auth-footer">
                    <p style="width: 100%; text-align: center; margin-bottom: 1rem; color: rgba(15, 31, 64, 0.7); font-size: 0.9rem;">Don't have an account?</p>
                    <p style="width: 100%; text-align: center; margin-bottom: 1rem;">
                        <a href="register.html" class="btn btn-secondary" style="display: inline-block; padding: 0.75rem 2rem; min-width: 150px;">Sign Up</a>
                    </p>
                    <p style="margin-top: 1rem; font-size: 0.85rem; color: #6b7280; width: 100%; text-align: center;">
                        <strong>Demo Credentials:</strong><br>
                        Admin: admin@skywings.com / password<br>
                        User: user3@skywings.com / User123
                    </p>
                </div>
            </form>
        </div>
        
        <div class="auth-image">
            <div class="image-content">
                <h2>Your Journey Starts Here</h2>
                <p>Join thousands of satisfied travelers</p>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
